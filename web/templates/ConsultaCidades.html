<div class="row">
    <h5>Consultar Cidades</h5>
</div>
<table class="highlight centered">
    <thead>
        <tr style="background: #eeeeee">
            <th data-field="id">CEP</th>
            <th data-field="name">NOME</th>
            <th data-field="price">ESTADO</th>
            <th data-field="price">OPÇÕES</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="cidade in listaCidades">
            <td>{{cidade.cep}}</td>
            <td>{{cidade.nome}}</td>
            <td>{{cidade.estado}}</td>
            <td>
                <a class="btn-floating yellow darken-1" title="Editar" ng-click="ShowModalAlterCid(cidade)"><i class="material-icons">mode_edit</i></a>
                <a class="btn-floating red" title="Excluir" ng-click="excluirCid(cidade)"><i class="material-icons">delete</i></a>
            </td>
        </tr>
    </tbody>
</table>


<div id="modal_alteraCidade" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h5>Alterar Cidade</h5>
        <div class="divider"></div>
        
        <div class="row">
            
            <br>
            <br>
            <br>
        <form id="cadCidade">
            <div class="input-field col s6">
                <i class="material-icons prefix">location_on</i>
                <input id="icon_prefix" type="number" class="validate" ng-model="cidade.cep" ng-required="required" disabled="" required="">
                <label class="active" for="icon_prefix">CEP</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">sort_by_alpha</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="cidade.nome" ng-required="required" required="">
                <label  class="active" for="icon_prefix">Nome</label> 
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">navigation</i>
                    <select id="estado" ng-model="cidade.estado" required="">
                    <option value="" disabled selected>Selecione</option>
                    <option value="AC">Acre	</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará	</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte	</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label>Estado</label>
            </div>
        </form>
    </div>
    </div>
    <div class="modal-footer">
        <a class="modal-action modal-close grey lighten-5 btn" style="color: black">CANCELAR</a>
        <a class=" waves-effect waves-light btn" ng-click="alterCid(cidade)">ALTERAR</a>
        
    </div>
</div>

<script>
            $(document).ready(function () {
                $('select').material_select();
            });
</script>
