<div class="container-fluid grey lighten-4">
    <div class="row">
        <h5 style="color: #757575; position: relative;top: 20px;padding-left: 10px;">Cadastrar Cliente</h5>
    </div>

    <div class="row">

        <div class="input-field col s6">
            <i class="material-icons prefix">sort_by_alpha</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="cliente.nome">
            <label for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">polymer</i>
            <input id="nasci" type="date" class="datepicker" ng-model="cliente.nascimento">
            <label for="icon_prefix">Nascimento</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">room</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="cliente.endereco">
            <label for="icon_prefix">Endereço</label>
        </div>


        <div class="col s6">
            <br>
           
            <select id="cep" class="browser-default" style="background: #f5f5f5; border-bottom: solid 0.2px">
                <option ng-repeat="x in listaCid" value="{{x.cep}}">{{x.nome}}</option>
                
            </select>

            <br>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">invert_colors</i>
            <select id="ativo">
                <option value="TRUE">Sim</option>
                <option value="FALSE">Não</option>
            </select>
            <label>Ativo</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">supervisor_account</i>
            <select id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <label>Sexo</label>
        </div>

    </div>
    <div class="row">
        &nbsp;        &nbsp;
        <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="salvarCliente(cliente)">Cadastrar
            <i class="material-icons right">send</i>
        </button>
    </div>
    <br>
</div>


<script>
            $(document).ready(function () {
                $('select').material_select();
            });

            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });
</script>
