<div class="container-fluid grey lighten-4">
    <div class="row">
        <h5 style="color: #757575; position: relative;top: 20px;padding-left: 10px;">Cadastrar Cliente</h5>
    </div>

    <div class="row">

        <div class="input-field col s6">
            <i class="material-icons prefix">sort_by_alpha</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">polymer</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Nascimento</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">room</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Endereço</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">navigation</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">Cep</label>
        </div>
        
         <div class="input-field col s6">
            <i class="material-icons prefix">invert_colors</i>
            <select>
                <option value="" disabled selected>Selecione</option>
                <option value="1">Sim</option>
                <option value="0">Não</option>
            </select>
            <label>Ativo</label>
        </div>
         <div class="input-field col s6">
            <i class="material-icons prefix">supervisor_account</i>
            <select>
                <option value="" disabled selected>Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <label>Sexo</label>
        </div>
        
    </div>
    <div class="row">
        &nbsp;        &nbsp;
        <button class="btn waves-effect waves-light" type="submit" name="action">Cadastrar
            <i class="material-icons right">send</i>
        </button>
    </div>
    <br>
</div>


<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
