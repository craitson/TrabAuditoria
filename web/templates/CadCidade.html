<div class="container-fluid grey lighten-4">
    <div class="row">
        <h5 style="color: #757575; position: relative;top: 20px;padding-left: 10px;">Cadastrar Cidade</h5>
    </div>

    <div class="row">
        <form id="cadCidade">
            <div class="input-field col s6">
                <i class="material-icons prefix">location_on</i>
                <input id="icon_prefix" type="number" class="validate" ng-model="cidade.cep" ng-required="required" required="">
                <label for="icon_prefix">CEP</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">sort_by_alpha</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="cidade.nome" ng-required="required" required="">
                <label for="icon_prefix">Nome</label> 
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">navigation</i>
                <select id="estado" ng-model="cidade.estado" required="">
                    <option value="" disabled selected>Selecione</option>
                    <option value="AC">Acre	</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará	</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte	</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label>Estado</label>
            </div>
        </form>
    </div>
    <div class="row">
        &nbsp;        &nbsp;
        <div id="cadastrar" class="col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="salvarCidade(cidade)">Cadastrar
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div id="progresso" class="col s8 hide">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>    
    <br>
</div>


<script>
            $(document).ready(function () {
                $('select').material_select();
            });
</script>
