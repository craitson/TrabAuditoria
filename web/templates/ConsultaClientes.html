<div class="row">
    <h5>Consultar Clientes</h5>
</div>
<table class="highlight centered">
    <thead>
        <tr style="background: #eeeeee">
            <th data-field="id">#</th>
            <th data-field="name">NOME</th>
            <th data-field="price">SEXO</th>
            <th data-field="price">ATIVO</th>
            <th data-field="price">OPÇÕES</th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="cliente in listaClientes">
            <td>{{cliente.codigo}}</td>
            <td>{{cliente.nome}}</td>
            <td ng-if="cliente.sexo === 'F'"><a class="btn-floating pink  darken-1" title="Feminino"><i class="material-icons">F</i></a></td>
            <td ng-if="cliente.sexo === 'M'"><a class="btn-floating indigo" title="Masculino"><i class="material-icons">M</i></a></td>

            <td ng-if="cliente.ativo == true"><a class="btn-floating green darken-1" title="Ativo"><i class="material-icons">thumb_up</i></a></td>
            <td ng-if="cliente.ativo == false"><a class="btn-floating red darken-1" title="Desativado"><i class="material-icons">thumb_down</i></a></td>
            <td>
                <a class="btn-floating yellow darken-1" title="Editar" ng-click="ShowModalAlterCli(cliente)"><i class="material-icons">mode_edit</i></a>
                <a class="btn-floating red" title="Excluir" ng-click="excluirCli(cliente.codigo)"><i class="material-icons">delete</i></a>
            </td>
        </tr>
    </tbody>
</table>


<div id="modal_alteraCli" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h5>Alterar Cliente</h5>
        <div class="divider"></div>
    </div>

    <div class="row">
        <br>
        <br>
        <br>
        <br>
        <div class="input-field col s6">
            <i class="material-icons prefix">sort_by_alpha</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="cliente.nome">
            <label class="active" for="icon_prefix">Nome</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">polymer</i>
            <input id="nasci" type="date" class="datepicker" ng-model="cliente.nascimento">
            <label class="active" for="icon_prefix">Nascimento</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">room</i>
            <input id="icon_prefix" type="text" class="validate" ng-model="cliente.endereco">
            <label class="active" for="icon_prefix">Endereço</label>
        </div>


        <div class=" input-field col s6">
            <select id="cep" class="browser-default" style="background: #f5f5f5; border-bottom: solid 0.2px">
                <option ng-repeat="x in listaCidades" value="{{x.cep}}">{{x.nome}}</option>
            </select>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <div class="input-field col s6">
            <i class="material-icons prefix">invert_colors</i>
            <select id="ativo">
                <option value="TRUE">Sim</option>
                <option value="FALSE">Não</option>
            </select>
            <label>Ativo</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">supervisor_account</i>
            <select id="sexo">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <label>Sexo</label>
        </div>

    </div>

    <div class="modal-footer">
        <a class="modal-action modal-close grey lighten-5 btn" style="color: black">CANCELAR</a>
        <a class=" waves-effect waves-light btn" ng-click="AlterCli(cliente)">ALTERAR</a>

    </div>
</div>

<script>
            $(document).ready(function () {
                $('select').material_select();
            });
</script>
