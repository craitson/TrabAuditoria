<div class="container-fluid grey lighten-4">
    <div class="row">
        <h5 style="color: #757575; position: relative;top: 20px;padding-left: 10px;">Cadastrar Venda</h5>
    </div>

    <div class="row">
        <form id="cadProd">
            <div class="input-field col s6">
                <select class="browser-default" style="background: #f5f5f5; border-bottom: solid 0.2px" id="produto">
                    <option ng-repeat="x in listaProdutos" value="{{x}}">{{x.descricao}}</option>
                </select>
            </div>
            <div class="input-field col s6">
                <select class="browser-default" style="background: #f5f5f5; border-bottom: solid 0.2px" id="cliente">
                    <option ng-repeat="x in listaClientes" value="{{x}}">{{x.nome}}</option>
                </select>
            </div>
            <br>
            <br>
            <br>
            <br>
            <div class="input-field col s6">
                <i class="material-icons prefix">dashboard</i>
                <input type="number" class="validate" id="qtd" ng-model="venda.quantidade" ng-change="atuPreco(venda)">
                <label for="icon_prefix">Quantidade</label>
            </div>
            <div class="input-field col s6">
                <label class="active" for="icon_prefix">Valor</label>
                <br>
                <b><span ng-bind-html="total">
                    
                </span></b>
            </div>
        </form>
    </div>
    <div class="row">
        &nbsp;        &nbsp;
        <div class="col s3">
            <button id="cadastrar" class="btn waves-effect waves-light cadastrar" type="submit" name="action" ng-click="CadVenda(venda)">Cadastrar
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div id="progresso" class="col s8 hide">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>
    <br>
</div>


<script>
    $(document).ready(function () {
        $('select').material_select();
    });
</script>
