<div class="container-fluid grey lighten-4">
    <div class="row">
        <h5 style="color: #757575; position: relative;top: 20px;padding-left: 10px;">Cadastrar Usuario</h5>
    </div>

    <div class="row">
        <form id="cadUser">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="usuario.nome">
                <label for="icon_prefix">Nome</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">perm_identity</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="usuario.login">
                <label for="icon_prefix">Login</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">email</i>
                <input id="icon_prefix" type="email" class="validate" ng-model="usuario.email">
                <label for="icon_prefix">E-mail</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">vpn_key</i>
                <input id="icon_prefix" type="text" class="validate" ng-model="usuario.senha">
                <label for="icon_prefix">Senha</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">supervisor_account</i>
                <select id="tipo">
                    <option value="1">Usuario</option>
                    <option value="0">Administrador</option>
                </select>
                <label>Tipo</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">invert_colors</i>
                <select id="ativo" >
                    <option value="TRUE">Sim</option>
                    <option value="FALSE">NÃ£o</option>
                </select>
                <label>Ativo?</label>
            </div>
        </form>
    </div>
    <div class="row">
        &nbsp;        &nbsp;
        <div class="col s3">
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="salvarUsuario(usuario)">Cadastrar
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div id="progresso" class="col s8 hide">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>

    <br>
</div>

<script>
            $(document).ready(function () {
                $('select').material_select();
            });
</script>
